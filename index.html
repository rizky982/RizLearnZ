<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RizLearnZ Intro</title>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background: radial-gradient(circle at center, #1e1e1e, #0d0d0d);
      color: white;
      font-family: 'Segoe UI', sans-serif;
      min-height: 100vh;
      overflow-x: hidden;
      position: relative;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    .logo-img {
      width: 220px;
      height: 220px;
      object-fit: contain;
      margin-bottom: 20px;
      opacity: 0;
      transform: translateY(-20px);
      transition: all 1s ease;
      filter: drop-shadow(0 0 10px #ff9900);
    }

    button {
      padding: 12px 30px;
      font-size: 1rem;
      background-color: #ff9900;
      border: none;
      border-radius: 25px;
      color: white;
      cursor: pointer;
      opacity: 0;
      transform: translateY(20px);
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(255, 153, 0, 0.3);
      font-weight: bold;
    }

    button:hover {
      background-color: #e67e00;
      box-shadow: 0 0 15px #ff9900;
      transform: scale(1.05);
    }

    .slogan {
      font-family: 'Dancing Script', cursive;
      font-size: 1.5rem;
      color: #ffcc70;
      margin-top: 35px;
      opacity: 0;
      transform: translateY(20px);
      transition: all 1s ease 1.2s;
    }

    .show {
      opacity: 1;
      transform: translateY(0);
    }

    /* Navbar */
    .navbar {
      position: absolute;
      top: 20px;
      left: 0;
      right: 0;
      padding: 0 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 1000;
    }

    .navbar-logo {
      font-size: 1.2rem;
      color: #ffcc70;
      font-weight: bold;
      font-family: 'Courier New', monospace;
    }

    .navbar-links {
      display: flex;
      gap: 25px;
      list-style: none;
    }

    .navbar-links li a {
      text-decoration: none;
      color: white;
      font-weight: 500;
      font-family: 'Segoe UI', sans-serif;
      position: relative;
    }

    .navbar-links li a::after {
      content: '';
      position: absolute;
      width: 0%;
      height: 2px;
      left: 0;
      bottom: -5px;
      background-color: #ff9900;
      transition: width 0.3s ease;
    }

    .navbar-links li a:hover::after {
      width: 100%;
    }

    /* Hamburger icon */
    .hamburger {
      display: none;
      font-size: 1.5rem;
      color: white;
      cursor: pointer;
      z-index: 1001;
    }

    /* Drawer menu */
    .drawer {
      position: fixed;
      top: 0;
      right: -250px;
      width: 250px;
      height: 100%;
      background-color: #1c1c1c;
      box-shadow: -2px 0 8px rgba(0, 0, 0, 0.5);
      padding: 60px 20px;
      display: flex;
      flex-direction: column;
      gap: 20px;
      transition: right 0.3s ease;
      z-index: 999;
    }

    .drawer a {
      color: white;
      text-decoration: none;
      font-size: 1.1rem;
    }

    .drawer a:hover {
      color: #ff9900;
    }

    .drawer.open {
      right: 0;
    }

    .drawer-close {
      position: absolute;
      top: 15px;
      right: 20px;
      font-size: 1.5rem;
      color: white;
      cursor: pointer;
    }

    @media (max-width: 768px) {
      .navbar-links {
        display: none;
      }

      .hamburger {
        display: block;
      }
    }

    @media (max-width: 400px) {
      .logo-img {
        width: 150px;
        height: 150px;
      }

      button {
        font-size: 0.9rem;
        padding: 10px 24px;
      }

      .slogan {
        font-size: 1.2rem;
      }
    }

  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar">
    <div class="navbar-logo">RizLearnZ</div>
    <ul class="navbar-links">
      <li><a href="Purpose.html">Purpose</a></li>
      <li><a href="visi.html">Vision & Mission</a></li>
      <li><a href="contact.html">Contact</a></li>
      <li><a href="blog.html">Blog</a></li>
    </ul>
    <div class="hamburger" onclick="toggleDrawer()">â˜°</div>
  </nav>

  <!-- Drawer Menu (mobile) -->
  <div class="drawer" id="drawerMenu">
   
   

    <a href="Purpose.html">Purpose</a>
    <a href="visi.html">Vision & Mission</a>
    <a href="contact.html">Contact</a>
    <a href="blog.html">Blog</a>
  </div>

  <!-- Konten Tengah -->
  <img src="./assets/images/lo.png" alt="RizLearnZ Logo" class="logo-img" id="logo" />
  <button onclick="window.location.href='portfolio.html'" id="enterBtn">Portfolio Website</button>
  <p class="slogan" id="slogan">Learn. Build. Inspire.</p>

  <!-- Script -->
  <script>
    window.addEventListener("load", () => {
      document.getElementById("logo").classList.add("show");
      document.getElementById("enterBtn").classList.add("show");
      document.getElementById("slogan").classList.add("show");
    });

    function toggleDrawer() {
      const drawer = document.getElementById("drawerMenu");
      drawer.classList.toggle("open");
    }
  </script>
</body>
</html>
