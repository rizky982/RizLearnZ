  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #0d0d0d, #1e1e1e);
      color: #f9f9f9;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px 20px;
    }

    .card {
      background: #1f1f1f;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 0 30px rgba(255, 165, 0, 0.2);
      text-align: center;
      max-width: 480px;
      width: 100%;
      animation: fadeIn 0.8s ease-in-out;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(30px);}
      to {opacity: 1; transform: translateY(0);}
    }

    h1 {
      color: #ffa500;
      margin-bottom: 12px;
      font-size: 30px;
    }

    p {
      color: #cccccc;
      margin-bottom: 30px;
      font-size: 16px;
    }

    .button {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      margin: 12px 0;
      padding: 14px 20px;
      background-color: #ffa500;
      color: #111;
      font-weight: 600;
      border: none;
      border-radius: 12px;
      text-decoration: none;
      transition: 0.3s ease;
    }

    .button:hover {
      background-color: #ff8c00;
      transform: scale(1.05);
    }

    .back {
      margin-top: 30px;
    }

    .back a {
      color: #999;
      font-size: 15px;
      text-decoration: none;
      transition: 0.3s;
    }

    .back a:hover {
      color: #fff;
    }

    @media (max-width: 480px) {
      .card {
        padding: 30px 20px;
      }

      h1 {
        font-size: 26px;
      }

      .button {
        font-size: 15px;
        padding: 12px 16px;
      }
    }
  </style>
</head>
<body>
