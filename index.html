<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RizLearnZ Intro</title>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background: radial-gradient(circle at center, #1e1e1e, #0d0d0d);
      height: 100vh;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .logo-img {
      width: 220px;
      height: 220px;
      object-fit: contain;
      margin-bottom: 20px;
      opacity: 0;
      transform: translateY(-20px);
      transition: all 1s ease;
      filter: drop-shadow(0 0 10px #ff9900);
    }

    button {
      padding: 12px 30px;
      font-size: 1rem;
      background-color: #ff9900;
      border: none;
      border-radius: 25px;
      color: white;
      cursor: pointer;
      opacity: 0;
      transform: translateY(20px);
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(255, 153, 0, 0.3);
      font-weight: bold;
    }

    button:hover {
      background-color: #e67e00;
      box-shadow: 0 0 15px #ff9900;
      transform: scale(1.05);
    }

    button:active {
      transform: scale(0.95);
      background-color: #d67300;
      box-shadow: 0 0 5px #ff9900;
    }

    .slogan {
      font-family: 'Dancing Script', cursive;
      font-size: 1.5rem;
      color: #ffcc70;
      margin-top: 35px;
      opacity: 0;
      transform: translateY(20px);
      transition: all 1s ease 1.2s;
    }

    .show {
      opacity: 1;
      transform: translateY(0);
    }

    /* Navbar atas kanan */
    .navbar {
      position: absolute;
      top: 20px;
      right: 40px;
      display: flex;
      align-items: center;
      gap: 30px;
      z-index: 1000;
    }

    .navbar-logo {
      font-size: 1.2rem;
      color: #ffcc70;
      font-weight: bold;
      font-family: 'Courier New', monospace;
    }

    .navbar-links {
      list-style: none;
      display: flex;
      gap: 25px;
      margin: 0;
      padding: 0;
    }

    .navbar-links li a {
      text-decoration: none;
      color: white;
      font-weight: 500;
      transition: color 0.3s ease;
    }

    .navbar-links li a:hover {
      color: #ff9900;
    }


    .navbar {
  position: absolute;
  top: 20px;
  left: 0;
  right: 0;
  padding: 0 40px;
  display: flex;
  align-items: center;
  justify-content: space-between;
  z-index: 1000;
}

.navbar-logo {
  font-size: 1.2rem;
  color: #ffcc70;
  font-weight: bold;
  font-family: 'Courier New', monospace;
  margin-right: auto;
}

.navbar-links {
  list-style: none;
  display: flex;
  gap: 25px;
  margin: 0;
  padding: 0;
}

.navbar-links li a {
  text-decoration: none;
  color: white;
  font-weight: 500;
  transition: color 0.3s ease;
}

.navbar-links li a:hover {
  color: #ff9900;
}



.navbar-links li a {
  text-decoration: none;
  color: white;
  font-weight: 500;
  position: relative;
  font-family: 'Segoe UI', sans-serif;
}

.navbar-links li a::after {
  content: '';
  position: absolute;
  width: 0%;
  height: 2px;
  left: 0;
  bottom: -5px;
  background-color: #ff9900;
  transition: width 0.3s ease;
}

.navbar-links li a:hover::after {
  width: 100%;
}

  </style>
</head>
<body>
  <!-- Navbar Atas Kanan -->
  <nav class="navbar">
    <div class="navbar-logo">RizLearnZ</div>
    <ul class="navbar-links">
      <li><a href="Purpose.html">Purpose</a></li>
      <li><a href="visi.html">Vision & Mission</a></li>
      <li><a href="contact.html">Contact</a></li>
      <li><a href="blog.html">Blog</a></li>
    </ul>
  </nav>

  <!-- Konten Tengah -->
  <img src="./assets/images/lo.png" alt="RizLearnZ Logo" class="logo-img" id="logo" />
  <button onclick="window.location.href='portfolio.html'" id="enterBtn">Portfolio Website</button>
  <p class="slogan" id="slogan"></p>

  <script>
    window.addEventListener("load", () => {
      document.getElementById("logo").classList.add("show");
      document.getElementById("enterBtn").classList.add("show");
      document.getElementById("slogan").classList.add("show");
    });
  </script>
</body>
</html>
